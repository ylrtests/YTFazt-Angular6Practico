<div class= "ejemplo">
        <h1>Ejemplo 1.</h1>
        <form (ngSubmit) = "addUser(newUser)">
            <input type="text" #newUser>
            <button>Send user</button>
          </form>
          
          <ul>
             <li *ngFor = 'let user of users'>
               {{user}} <button (click)="deleteUser(user)">X</button>
             </li>
          </ul>
          
          <button (click) = "onClick()">Click me</button>
      
      </div>
      
      <div class="ejemplo">
        <h1>Ejemplo 2.</h1>
        <form>
          <div><input type="text" name="name" [(ngModel)] = "name"></div>
          <div><input type="text" name="age" [(ngModel)] = "age"></div>
        </form>
      
        <p>Name: {{name}}</p>
        <p>Age: {{age}}</p>
      </div>
      
      <div class="ejemplo">
          <h1>Ejemplo 3.</h1>
          <p>Usando jsonplaceholder</p>
          <div *ngFor = "let post of posts">
            <h3>{{post.title}}</h3>
          </div>
      </div>
